<!DOCTYPE html>
<head> 
	<title>Boggle Game by Alex</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div id="main">
		<header><img src="logo.png" /></header>

		<div id="board">
			<div id="row0"></div>
			<div id="row1"></div>
			<div id="row2"></div>
			<div id="row3"></div>
			<div id="row4"></div>
		</div>
		<div id="error"></div>
		<div id="panel">
			<div id="left">
				<div class='msg'>Current Word:<span id="current_word"></span></div>
				<div id="score-table">
					<div class="table-title"><span>Word</span><span>Score</span></div>
					<div id="table_words"></div>
					<div class="table-total"><span>Total:</span><span id="total-score">0</span></div>
				</div>
			</div>

			<div id="right">
				<button type='button' class='btn action_btn' id="submit">Submit Word</button>
				<button type='button' class='btn action_btn restart' onclick="location.reload()">
					<img src="restart.png" alt="some_text">
					Restart Game
				</button>
			</div>
		</div>		

		<footer>Developer: Yuhang(Alex) Zhou</footer>
	</div>

	<script type="text/javascript" src="app.js"></script>
</body>

</html>
